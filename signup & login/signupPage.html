<!DOCTYPE html>
<html lang="ko">    
    <head>
        <meta charset="utf-8">
        <title>signup page</title>
        <link rel ="stylesheet" href="loginSignupPage.css"
    </head>
    <body>
        <div class = "main">
            <div class = "loginSignup">
                <div class = "text">
                    <p style="font-size: 3rem; margin-bottom: 1rem;">SIGN UP</p>
                    PLEASE ENTER YOUR DETAILS TO SIGN UP
                </div>
                <div class = "form">
                    <form id="signup-form">
                        NAME
                        <br><input type="text" name="name" />
                        <br>
                        <br>ID
                        <br><input type="text" name="id" />
                        <br>
                        <br>PASSWORD
                        <br><input type="password" name="password" />
                        <br>
                        <br>PASSWORD CHECK
                        <br><input type="password" name="password-check" />
                        <br>
                        <br>TOP SIZE
                        <br><input type="text" name="top-size" />
                        <br>
                        <br>BOTTOM SIZE
                        <br><input type="text" name="bottom-size" />
                        <br>
                        <br><input type="button" name="btn-signup-fin" id="btn-signup-fin" value="SIGN UP" style="cursor: pointer;"/>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
